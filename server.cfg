// score and other settings and qualtiy settings

set scr_teambalance 1 			// [0-1] 1=on/0=off
set scr_game_spectatetype 2
set scr_heli_maxhealth 200
set scr_heli_armor 0			// 0 makes it killable really fast
set scr_heli_missile_rof 2 		// fires missiles every x seconds
set scr_heli_rage_missile 10 	// higher the value, more frequent the missile assault
set scr_heli_missile_max 15 	// no is missiles heli can carry
set scr_heli_dest_wait 1		// time helicopter waits (hovers) after reaching a destination
set scr_heli_health_degrade 10 	// health degradation after injured, health descrease per second for heavy injury, half for light injury
set scr_heli_missile_engage_dist 1000 	// engaging distance for missiles
set scr_heli_missile_regen_time 2		// missile reload time
set scr_heli_missile_friendlycare 10 	// if friendly is within this distance of the target, do not shoot missile contd.
